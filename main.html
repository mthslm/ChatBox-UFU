<body>

    <script>
        const qaList = [

                answer: "O Est치gio Supervisionado Obrigat칩rio 칠 uma disciplina obrigat칩ria do curso de Engenharia Eletr칪nica e de Telecomunica칞칫es, enquanto o Est치gio Supervisionado n칚o Obrigat칩rio 칠 uma forma de fixar o aprendizado da sala de aula e laborat칩rios, aprender outros conte칰dos e aprofundar conhecimentos em uma certa 치rea do conhecimento, e facilitar a entrada no mercado de trabalho. O Est치gio Supervisionado n칚o Obrigat칩rio serve tamb칠m como horas complementares."
            },
            {
                question: "Quais os requisitos para o Est치gio Supervisionado Obrigat칩rio?",
                answer: "Para o novo curr칤culo do curso de Engenharia Eletr칪nica e de Telecomunica칞칫es, 칠 necess치rio ter integralizado 2400 horas e fazer matr칤cula em Est치gio Obrigat칩rio, e para o curr칤culo anterior, 칠 necess치rio ter integralizado 2000 horas."
            },
            {
                question: "Quais os requisitos para o Est치gio Supervisionado n칚o obrigat칩rio?",
                answer: "칄 necess치rio estar a partir do terceiro per칤odo."
            },
            {
                question: "Qual a quantidade m칤nima de horas para o concluir o est치gio?",
                answer: "Para o curr칤culo novo, s칚o necess치rias 300 horas e para o curr칤culo anterior, s칚o necess치rias 210 horas."
            },
            {
                question: "Qual o documento necess치rio para formalizar o est치gio?",
                answer: "O Termo de compromisso de Est치gio (TCE) devidamente preenchido e assinado pelo respons치vel pela empresa, pelo supervisor, pelo orientador e pelo estagi치rio. Deve ser enviado por e-mail para o coordenador de est치gio, que por sua vez assinar치 e enviar치 ao setor de est치gio para assinatura."
            },
            {
                question: "Quais assinaturas s칚o aceitas?",
                answer: "Assinaturas manuais e digitais s칚o aceitas, sendo recomendado o uso da assinatura pelo Portal Gov.BR. Para acessar os servi칞os do Portal Gov.BR 칠 necess치rio um cadastro no Portal. https://www.gov.br/pt-br/servicos/assinatura-eletronica"
            },
            {
                question: "Quantas horas de est치gio posso fazer?",
                answer: "칄 poss칤vel fazer 20 horas semanais (4 horas di치rias) ou 30 horas semanais (6 horas di치rias). Em casos excepcionais, 칠 permitido fazer 40 horas semanais (8 horas di치rias)."
            },
            {
                question: "Posso fazer est치gio de 40 horas?",
                answer: "Se voc칡 n칚o tiver disciplinas presenciais e apresentar um atestado de compatibilidade de hor치rios, sim."
            },
            {
                question: "Posso pedir dispensa das horas de est치gio por estar trabalhando na 치rea do curso?",
                answer: "Sim, 칠 poss칤vel pedir dispensa das horas de est치gio, mediante apresenta칞칚o de comprovantes de trabalho na 치rea, plano de atividades com orientador e supervisor, datas previstas para in칤cio e fim do per칤odo, produ칞칚o de relat칩rio e apresenta칞칚o em banca de est치gio. O pedido deve ser feito ao colegiado."
            },
            {

                answer: "Para escolher seu Orientador de Est치gio Supervisionado, 칠 necess치rio que ele seja um professor efetivo da Universidade Federal de Uberl칙ndia, preferencialmente da Faculdade de Engenharia El칠trica e com forma칞칚o na 치rea do est치gio. Ter um orientador com conhecimento na 치rea pode contribuir para um melhor desempenho no est치gio."
            },
            {
                question: "O supervisor deve ser engenheiro eletricista ou ter alguma forma espec칤fica?",
                answer: "N칚o, o supervisor do est치gio n칚o precisa ser um engenheiro eletricista. Ele deve ser um profissional com experi칡ncia extensa na 치rea do est치gio."
            }
        ];


        const fuse = new Fuse(qaList, {
            keys: ['question']
        });

        function getAnswer(question) {
            const result = fuse.search(question);

            if (result.length > 0) {
                return `Perguntas com similaridade que podem te ajudar: <br><br>
                <strong> ${result[0].item.question} </strong><br>
                ${result[0].item.answer} <br><br>
                <strong> ${result[1].item.question} </strong><br>
                ${result[1].item.answer} <br>`
            } else {
                return "Desculpe, n칚o entendi a sua pergunta. Tente escreve-la de outra forma ou entre em contato com a secretaria do curso.";
            }
        }

        //parte do chat
        const msgerForm = get(".msger-inputarea");
        const msgerInput = get(".msger-input");
        const msgerChat = get(".msger-chat");



        // Icons made by Freepik from www.flaticon.com
        const BOT_IMG = "https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Ufu_logo.svg/2048px-Ufu_logo.svg.png";
        const PERSON_IMG = "https://www.svgrepo.com/show/167320/boy.svg";
        const BOT_NAME = "Coordenador Virtual";
        const PERSON_NAME = "Aluno";

        msgerForm.addEventListener("submit", event => {
            event.preventDefault();

            const msgText = msgerInput.value;
            if (!msgText) return;

            appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
            msgerInput.value = "";

            botResponse(msgText);
        });

        function appendMessage(name, img, side, text) { //nome, imagem, lado (left(esquerda), right(direita))
            //   Simple solution for small apps
            const msgHTML = `
    <div class="msg ${side}-msg">
      <div class="msg-img" style="background-image: url(${img})"></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">${name}</div>
          <div class="msg-info-time">${formatDate(new Date())}</div>
        </div>

        <div class="msg-text">${text}</div>
      </div>
    </div>
  `;

            msgerChat.insertAdjacentHTML("beforeend", msgHTML);
            msgerChat.scrollTop += 500;
        }

        function botResponse(question) {

            const msgText = getAnswer(question);
            const delay = 100;

            setTimeout(() => {
                appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
            }, delay);
        }

        // Utils
        function get(selector, root = document) {
            return root.querySelector(selector);
        }

        function formatDate(date) {
            const h = "0" + date.getHours();
            const m = "0" + date.getMinutes();

            return `${h.slice(-2)}:${m.slice(-2)}`;
        }

        function random(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }

    </script>
